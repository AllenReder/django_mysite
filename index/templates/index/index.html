<!DOCTYPE html>
{% load static %}
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>公司主页</title>
    <link rel="stylesheet" href="{% static 'index/style.css' %}">
</head>

<body>
    <header>
        <nav class="navbar">
            <!-- <div class="logo">公司Logo</div> -->
            <div class="logo">
                <img src="{% static 'index/images/logo.png' %}" alt="公司Logo">
            </div>
            <ul class="nav-links">
                <li><a href="{% url 'index:index' %}">首页</a></li>
                <li><a href="{% url 'polls:index' %}">投票(Test)</a></li>
                <li><a href="{% url 'download:index' %}">下载(Test)</a></li>
                <li><a href="{% url 'test_functions:index' %}">测试功能(Test)</a></li>
                <li><a href="{% url 'admin:index' %}">管理员</a></li>
            </ul>
        </nav>
    </header>
    <div class="hero">
        <h1>欢迎来到我们的公司</h1>
        <p>我们提供最优质的服务</p>
    </div>
    <section class="services">
        <h2>我们的服务</h2>
        <!-- 服务卡片 -->
        <div class="service-card">服务1</div>
        <div class="service-card">服务2</div>
        <div class="service-card">服务3</div>
    </section>
    <section class="team">
        <h2>我们的团队</h2>
        <!-- 团队成员卡片 -->
        <div class="team-member">成员1</div>
        <div class="team-member">成员2</div>
        <div class="team-member">成员3</div>
    </section>
    <footer>
        <p>版权所有 © 2023 公司名称</p>
    </footer>
</body>

</html>
